<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
      <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-10">
        <div class="sm:w-1/2 px-16">
          <h2 class="font-bold text-2xl">Login</h2>
          <p class="text-sm mt-4">
            If you already have an account, easily log in
          </p>
          <form action="" class="flex flex-col gap-4">
            <input
              class="p-2 mt-4 rounded-xl border"
              type="text"
              name="username"
              placeholder="username"
            />
            <input
              class="p-2 rounded-xl border"
              type="password"
              name="password"
              placeholder="password"
            />
            <button>Login</button>
          </form>
        </div>
        <div class="w-1/2 sm:block hidden">
          <div class="bg-blue-500 rounded-xl">
            <img src="./img/invent.png" alt="invent" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
